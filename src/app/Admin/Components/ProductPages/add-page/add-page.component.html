<div class="">
  <div class="container-fluid">
    <div class="row backBtnRow">
      <!-- <span class="productBtn" (click)="onChangePage()">
        <i class="bi bi-arrow-left"></i>
      </span> -->

      <button
        mat-fab
        style="background-color: #aa715a"
        (click)="onChangePage()"
      >
        <mat-icon>arrow_back</mat-icon>
      </button>
    </div>
  </div>
  <div class="container-fluid formContainer">
    <form [formGroup]="form" class="form form-group">
      <div class="row h-auto">
        <div
          class="col-xl-3 col-lg-4 col-md-5 p-2 d-flex flex-xl-column flex-lg-column flex-md-column flex-sm-row flex-row align-items-xl-center justify-content-xl-start align-items-lg-center justify-content-lg-start align-items-md-center justify-content-md-start align-items-sm-center justify-content-sm-around"
        >
          <label class="mt-3 image-upload" for="image-upload">
            <input
              type="file"
              (change)="selectedImage($event)"
              name="image-upload"
              id="image-upload"
              #fileInput
              hidden
              formControlName="image_url"
            />
            <img [src]="imageUrl" alt="image-upload" class="image" />
          </label>

          <textarea
            formControlName="ingredients"
            class="mt-xl-5 mt-lg-5 mt-md-3 mt-sm-2 mt-3 p-3 textarea"
            name="ingredients"
            id="ingredients"
            placeholder="eg. coffee, milk, sugar"
            cols="26"
            rows="5"
          ></textarea>
          <div
            *ngIf="
              form.controls['ingredients'].invalid &&
              (form.controls['ingredients'].touched ||
                form.controls['ingredients'].dirty)
            "
          >
            <small *ngIf="form.controls['ingredients'].errors?.['required']"
              >*required ingredients!</small
            >
          </div>
        </div>

        <div class="col-xl-9 col-lg-8 col-md-7 col-sm-12 col-12">
          <div
            class="row d-xl-flex d-lg-flex d-md-block d-sm-flex d-flex justify-content-around mt-2"
          >
            <div
              class="col-xxl-5 col-xl-5 col-lg-5 col-md-12 col-sm-6 col-12 p-3"
            >
              <div class="">
                <input
                  type="text"
                  class="form-control"
                  placeholder="name"
                  formControlName="name"
                />
                <div
                  *ngIf="
                    form.controls['name'].invalid &&
                    (form.controls['name'].touched ||
                      form.controls['name'].dirty)
                  "
                >
                  <small *ngIf="form.controls['name'].errors?.['required']"
                    >*required name!</small
                  >
                </div>
              </div>
              <div class="mt-3">
                <input
                  type="number"
                  class="form-control"
                  placeholder="price"
                  formControlName="price"
                />
                <div
                  *ngIf="
                    form.controls['price'].invalid &&
                    (form.controls['price'].touched ||
                      form.controls['price'].dirty)
                  "
                >
                  <small *ngIf="form.controls['price'].errors?.['required']"
                    >*required price!</small
                  >
                  <small *ngIf="form.controls['price'].errors?.['pattern']"
                    >Only numbers are allowed.</small
                  >
                </div>
              </div>

              <div class="mt-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="origin"
                  formControlName="origin"
                />
                <div
                  *ngIf="
                    form.controls['origin'].invalid &&
                    (form.controls['origin'].touched ||
                      form.controls['origin'].dirty)
                  "
                >
                  <small *ngIf="form.controls['origin'].errors?.['required']"
                    >*required origin!</small
                  >
                </div>
              </div>
              <div class="mt-3">
                <select
                  name="category"
                  id="category"
                  class="form-control category"
                  formControlName="category"
                  required
                >
                  <option value="" disabled selected>Choose category</option>
                  <option value="hot">Hot</option>
                  <option value="cold">Cold</option>
                  <option value="deserts">Deserts</option>
                </select>
                <div
                  *ngIf="
                    form.controls['category'].invalid &&
                    (form.controls['category'].touched ||
                      form.controls['category'].dirty)
                  "
                >
                  <small *ngIf="form.controls['category'].errors?.['required']"
                    >*required category!</small
                  >
                </div>
              </div>
            </div>

            <div
              class="col-xxl-5 col-xl-5 col-lg-5 col-md-12 col-sm-6 col-12 p-3 pt-xl-3 pt-lg-3 pt-md-0 pt-sm-3 pt-0"
            >
              <div class="">
                <input
                  type="number"
                  class="form-control"
                  placeholder="quantity"
                  formControlName="quantity"
                />
                <div
                  *ngIf="
                    form.controls['quantity'].invalid &&
                    (form.controls['quantity'].touched ||
                      form.controls['quantity'].dirty)
                  "
                >
                  <small *ngIf="form.controls['quantity'].errors?.['required']"
                    >*required quantity!</small
                  >
                </div>
              </div>
              <div class="mt-3">
                <input
                  type="number"
                  class="form-control"
                  placeholder="discount"
                  formControlName="discount"
                />
                <div
                  *ngIf="
                    form.controls['discount'].invalid &&
                    (form.controls['discount'].touched ||
                      form.controls['discount'].dirty)
                  "
                >
                  <small *ngIf="form.controls['discount'].errors?.['required']"
                    >*required discount!</small
                  >
                </div>
              </div>
              <div class="mt-3">
                <input
                  type="number"
                  class="form-control"
                  placeholder="reorderlevel"
                  formControlName="reorderlevel"
                />
                <div
                  *ngIf="
                    form.controls['reorderlevel'].invalid &&
                    (form.controls['reorderlevel'].touched ||
                      form.controls['reorderlevel'].dirty)
                  "
                >
                  <small
                    *ngIf="form.controls['reorderlevel'].errors?.['required']"
                    >*required reorderlevel!</small
                  >
                </div>
              </div>

              <div class="mt-3">
                <ng-multiselect-dropdown
                  formControlName="suppliers"
                  style="background-color: #c6aa9f"
                  [placeholder]="'choose supplier'"
                  [settings]="dropdownSettings"
                  [data]="dropdownList"
                  (onSelect)="onItemSelect($event)"
                  (onSelectAll)="onSelectAll($event)"
                >
                </ng-multiselect-dropdown>
                <div
                  *ngIf="
                    form.controls['suppliers'].invalid &&
                    (form.controls['suppliers'].touched ||
                      form.controls['suppliers'].dirty)
                  "
                >
                  <small *ngIf="form.controls['suppliers'].errors?.['required']"
                    >*required suppliers!</small
                  >
                </div>
              </div>
            </div>
          </div>

          <div
            class="col-xl-12 col-lg-12 col-md-8 col-sm-12 col-12 p-xl-3 p-lg-3 p-md-0 p-sm-0 p-0 mt-2 d-flex flex-column align-items-center myposition"
          >
            <div class="col-12 mt-xl-3 mt-lg-3 mt-md-3 mt-sm-0">
              <textarea
                name="description"
                id="description"
                rows="5"
                placeholder="description"
                class="w-100 p-3 border-radius description"
                formControlName="description"
              ></textarea>
              <div
                *ngIf="
                  form.controls['description'].invalid &&
                  (form.controls['description'].touched ||
                    form.controls['description'].dirty)
                "
              >
                <small *ngIf="form.controls['description'].errors?.['required']"
                  >*required description!</small
                >
              </div>
            </div>
          </div>

          <!-- <div
            class="row mt-xl-1 mt-lg-1 mt-md-0 p-xl-1 p-lg-1 p-md-1 align-items-center justify-content-center"
          >
            <div class="btn btn-primary">Send Data</div>
          </div> -->
        </div>
        <div
          class="mt-xl-3 mt-lg-3 mt-md-1 mt-sm-0 mt-0 p-3 row w-100 align-items-center justify-content-center"
        >
          <!-- <div
            class="btn btn-lg btn-primary"
            (click)="onCreateProduct(form.value, fileInput)"
            
          >
            Send Data
          </div> -->

          <button
            mat-fab
            extended
            color="primary"
            (click)="onCreateProduct(form.value, fileInput)"
            [disabled]="!form.valid"
          >
            Submit
            <mat-icon>send</mat-icon>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
